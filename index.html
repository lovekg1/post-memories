<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Memories</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img class="swiper-slide-img" src="./assets/image/1.jpg" alt="Slide 1">
            </div>
            <div class="swiper-slide">
                <img class="swiper-slide-img" src="" alt="Slide 2">
            </div>
            <div class="swiper-slide">
                <img class="swiper-slide-img" src="" alt="Slide 3">
            </div>
        </div>
    </div>
    <audio loop
        src="./assets/mp3/Playlist 1 Hour - MASHUP hơn 10 bài HOT trên Tik Tok P1, P2, P3, P4 - Changmie x Tiến Tới x Ca Ca.mp3"></audio>
    <div class="playAudio">
        <div class="overlay"></div>
        <div class="textPlayAudio">Hãy chạm vào màn hình, sau đó lướt lên để xem ảnh ^^</div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="./main.js"></script>
    <script>
        document.querySelector('.overlay').onclick = () => {
            document.querySelector('audio').play()
            document.querySelector('.playAudio').remove()
        }
    </script>
</body>

</html>
