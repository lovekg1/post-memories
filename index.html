<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Memories</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div>
                    <img src="./assets/image/1.jpg">
                </div>
            </div>
            <div class="swiper-slide">
                <div>
                    <img src="./assets/image/2.jpg">
                </div>
            </div>
            <div class="swiper-slide">
                <div>
                    <img src="./assets/image/3.jpg">
                </div>
            </div>
            <div class="swiper-slide">
                <div>
                    <img src="./assets/image/4.jpg">
                </div>
            </div>
            <div class="swiper-slide">
                <div>
                    <img src="./assets/image/5.jpg">
                </div>
            </div>
        </div>
    </div>
    <audio loop autoplay
        src="./assets/mp3/Ngọt Ngọt Thơm Thơm _ Nguyễn Trần Trung Quân x Nguyễn Thương (320 kbps).mp3"></audio>
    <div class="playAudio">
        <div class="overlay"></div>
        <div class="textPlayAudio">Hãy chạm vào màn hình và lướt lên hoặc xuống để xem ảnh</div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="./main.js"></script>
    <script>
        document.querySelector('.overlay').onclick = () => {
            document.querySelector('audio').play()
            document.querySelector('.playAudio').remove()
        }
    </script>
</body>

</html>
